version: 1.0.{build}

#matrix:
# fast_finish: true
#platform:
#  - x86
#  - Any CPU
#configuration:
#  - Debug
#  - Release
platform: 
  - x86
  - x64
configuration: Debug
environment:
  my_var1: value1
  my_var2: value2
test_script:
  - ps: Write-Host "common test script"
for:
  -
    branches:
      only:
        - master
    configuration: Release
    environment:
      my_var1: not-value1
      my_var3: new-value
	
  -
    branches:
      only:
	- /dev-.*/ #regular expressions can also be used to match several branches
    platform: Any CPU
    test_script:
      - echo "overriding common test script"
 


build: off
  
test: off

