image:
- Visual Studio 2017
- Ubuntu

build: off

environment:
  #my_secret: P@SS^*$
  my_secret:
    secure: u3dtUwHWrXzkNXOfuN6B+A==

install:
  - ps: iex ((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/appveyor/secure-file/master/install.ps1'))
  #- cmd: appveyor-tools\secure-file -encrypt scratch.yml -secret %my_secret%
  - cmd: appveyor-tools\secure-file -decrypt test.enc -out %USERPROFILE%\secure -secret %my_secret%
  #- sh: ./appveyor-tools/secure-file -encrypt scratch.yml -secret $my_secret
  - sh: ./appveyor-tools/secure-file -decrypt test.enc -out $HOME/secure -secret $my_secret

