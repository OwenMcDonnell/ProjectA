image:
- Visual Studio 2017
- Ubuntu

build: off

environment:
  my_secret: 1234$
  #my_secret:
   # secure: ABj+j5hZmuFm76/0oitS/g==

install:
  - ps: iex ((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/appveyor/secure-file/master/install.ps1'))
  - cmd: appveyor-tools\secure-file -encrypt scratch.yml -secret %my_secret%
  - cmd: appveyor-tools\secure-file -decrypt scratch.yml.enc -out %USERPROFILE%\secure -secret %my_secret%
  - sh: ./appveyor-tools/secure-file -encrypt scratch.yml -secret $my_secret
  - sh: ./appveyor-tools/secure-file -decrypt scratch.yml.enc -out $HOME/secure -secret $my_secret

